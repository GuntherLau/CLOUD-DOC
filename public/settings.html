<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./settings.css">
</head>

<body>
    <div class="container mt-4">
        <h5>设置</h5>
        <form id="settings-form">
            
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button 
                        class="nav-link active" 
                        id="pills-home-tab" 
                        data-tab="#config-file-location"
                        data-bs-toggle="pill" 
                        data-bs-target="#pills-home" 
                        type="button" 
                        role="tab" 
                        aria-controls="pills-home" 
                        aria-selected="true">
                        文件存储地址
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button 
                        class="nav-link" 
                        id="pills-profile-tab" 
                        data-tab="#aliyun-sync-params"
                        data-bs-toggle="pill" 
                        data-bs-target="#pills-profile" 
                        type="button" 
                        role="tab" 
                        aria-controls="pills-profile" 
                        aria-selected="false">
                        阿里云同步
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane" id="config-file-location" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="form-group">
                        <label for="exampleInputPassword1">选择文件存储位置</label>
                        <div class="input-group mb-2">
                            <input type="text" id="saved-file-location" class="form-control" placeholder="当前存储地址" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button" id="select-new-location">选择新的位置</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
                <div class="tab-pane" id="aliyun-sync-params" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="settings-Region" class="form-label">Region</label>
                            <input type="text" class="form-control" id="settings-Region">
                        </div>
                        <div class="mb-3">
                            <label for="settings-AccessKeyId" class="form-label">AccessKeyId</label>
                            <input type="text" class="form-control" id="settings-AccessKeyId">
                        </div>
                        <div class="mb-3">
                            <label for="settings-AccessKeySecret" class="form-label">AccessKeySecret</label>
                            <input type="text" class="form-control" id="settings-AccessKeySecret">
                        </div>
                        <div class="mb-3">
                            <label for="settings-Bucket" class="form-label">Bucket</label>
                            <input type="text" class="form-control" id="settings-Bucket">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">保存当前修改</button>
                </div>
            </div>

            
        </form>
    </div>

    <script>
        require('../src/settings.js')
        var triggerTabList = [].slice.call(document.querySelectorAll('#pills-tab a'))
            triggerTabList.forEach(function (triggerEl) {
            var tabTrigger = new bootstrap.Tab(triggerEl)

            triggerEl.addEventListener('click', function (event) {
                event.preventDefault()
                tabTrigger.show()
            })
            })
    </script>

</body>

</html>
